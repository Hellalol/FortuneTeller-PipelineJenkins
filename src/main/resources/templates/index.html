<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="eng">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Fortune Teller</h1>

    <form action="#" th:action="@{/person}" th:object="${person}" method="post">
        <div>
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname" th:field="*{name}"><br><br>
            <label for="nationality">Nationality:</label>
            <input type="text" id="nationality" name="nat" th:field="*{nationality}"><br><br>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" th:field="*{age}"><br><br>
        </div>

        <div>
            <input type="radio" id="male" name="gender" value="male" th:field="*{gender}">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female" th:field="*{gender}">
            <label for="female">Female</label><br>
            <input type="radio" id="other" name="gender" value="other" th:field="*{gender}">
            <label for="other">Other</label>
        </div>

        <hr/>

        <input value="Tell my future" type="submit">

    </form>

</body>
</html>
